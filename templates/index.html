<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="date-bar">
                <div class="date-nav">
                    <button id="prev-day" class="nav-arrow" title="前一天">&larr;</button>
                    <div class="date-display-container">
                        <label for="date-picker" class="calendar-icon">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                        </label>
                        <input type="date" id="date-picker" class="date-input">
                        <span id="current-date-display">Loading...</span>
                    </div>
                    <button id="next-day" class="nav-arrow disabled" title="后一天">&rarr;</button>
                </div>
            </div>
            <div class="header-content">
                <nav class="source-nav">
                    <button class="nav-btn active" data-source="all">全部</button>
                    <button class="nav-btn" data-source="fujian">福建日报</button>
                    <button class="nav-btn" data-source="hainan">海南日报</button>
                    <button class="nav-btn" data-source="guangxi">广西日报</button>
                    <button class="nav-btn" data-source="nanfang">南方日报</button>
                    <button class="nav-btn" data-source="guangzhou">广州日报</button>

                </nav>
                <a href="/selection" class="nav-icon-btn" title="筛选筐">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                    </svg>
                </a>
            </div>
        </header>

        <main class="container">
            <!-- 三种状态容器 -->
            <!-- 1. 新闻加载状态 -->
            <div id="news-loaded-state" style="display: none;">
                <div id="news-grid" class="news-grid">
                    <!-- News cards will be injected here -->
                </div>
            </div>

            <!-- 2. 正在加载/抓取状态 -->
            <div id="news-loading-state" style="display: none;">
                <div class="loading-container">
                    <div class="progress-section">
                        <h3>正在获取报纸内容</h3>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-fill"></div>
                        </div>
                        <p class="progress-text" id="progress-text">准备中...</p>
                    </div>
                    <div class="log-section">
                        <h3>实时日志</h3>
                        <div class="log-stream" id="log-stream">
                            <div class="log-entry">等待任务开始...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 3. 无数据状态（显示重新抓取按钮） -->
            <div id="news-empty-state" style="display: none;">
                <div class="empty-state-container">
                    <div class="empty-icon">📰</div>
                    <h2>暂无新闻</h2>
                    <p>该日期暂无可用数据，请点击下方按钮开始抓取</p>
                    <button id="fetch-button" class="fetch-button">
                        <span>开始抓取</span>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- Article Detail Modal -->
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn">&times;</button>
            </div>
            <div class="split-view">
                <div class="view-pane cn-pane">
                    <h3>原文 (Original)</h3>
                    <div id="article-cn" class="article-body"></div>
                </div>
                <div class="view-pane ko-pane">
                    <h3>译文 (Korean)</h3>
                    <div id="article-ko" class="article-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
