<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广西日报 - News Aggregator</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Specific styles for Guangxi page */
        .guangxi-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 0 0 12px 12px;
        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 20px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .date-selector {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .date-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        /* Progress bar styles reused from main.js injection but made permanent here */
        #guangxi-progress {
            margin: 30px auto;
            max-width: 600px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div id="app">
        <header class="guangxi-header">
            <a href="/" class="back-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                返回主页
            </a>
            <h1>广西日报专用加载页</h1>
            <div class="date-selector">
                <button id="prev-day" class="date-nav-btn">◀</button>
                <div class="date-display-container">
                    <div id="current-date-display" class="current-date"></div>
                    <input type="date" id="date-picker" class="date-input">
                </div>
                <button id="next-day" class="date-nav-btn disabled">▶</button>
            </div>
        </header>

        <main class="container">
            <!-- Progress Indicator Area -->
            <div id="progress-container"></div>

            <!-- News Grid -->
            <div id="news-grid" class="news-grid">
                <!-- News cards will be injected here -->
            </div>
        </main>
    </div>

    <!-- Article Detail Modal (Reused) -->
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn">&times;</button>
            </div>
            <div class="split-view">
                <div class="view-pane cn-pane">
                    <h3>原文 (Original)</h3>
                    <div id="article-cn" class="article-body"></div>
                </div>
                <div class="view-pane ko-pane">
                    <h3>译文 (Korean)</h3>
                    <div id="article-ko" class="article-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/guangxi.js"></script>
</body>

</html>
