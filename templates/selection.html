<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator - 筛选筐</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div id="app">
        <header class="app-header">
            <div class="header-content">
                <a href="/" class="nav-icon-btn" title="返回首页">
                    <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                </a>
            </div>
        </header>

        <main class="container">
            <div id="news-grid" class="news-grid">
                <!-- Selected news cards will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Article Detail Modal -->
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <button class="close-btn">&times;</button>
            </div>
            <div class="split-view">
                <div class="view-pane cn-pane">
                    <h3>原文 (Original)</h3>
                    <div id="article-cn" class="article-body"></div>
                </div>
                <div class="view-pane ko-pane">
                    <h3>译文 (Korean)</h3>
                    <div id="article-ko" class="article-body"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pass a flag to main.js to indicate we are on the selection page
        window.IS_SELECTION_PAGE = true;
    </script>
    <script src="/static/js/main.js"></script>
</body>

</html>
